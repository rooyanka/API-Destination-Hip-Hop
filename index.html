<!-- card -->

<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 300px;
  margin: auto;
  text-align: center;
  font-family: arial;
}

.title {
  color: grey;
  font-size: 18px;
}

button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 8px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

a {
  text-decoration: none;
  font-size: 22px;
  color: black;
}

button:hover, a:hover {
  opacity: 0.7;
}
</style>










</head>


<body >



<!-- nav start -->

<nav class="navbar navbar-expand-lg navStyle">
            <a class="brand-navbar center" href="#"><img class="img" src="images/logo.png" class="center" alt="Responsive image"  height="80px"></a>
            </nav>

<!-- nav end -->

<form id="myform">
<div class="container h-10">
      <div class="d-flex justify-content-center h-100">
        <div class="searchbar">
          <input  class="search_input" type="text" name="song" placeholder="Search...">
          <a type="submit" class="search_icon"><i class="fas fa-search"></i></a>
        </div>
      </div>
    </div>
</form>







<!-- slider start -->

<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" >
    <div class="item active">
      <img src="images/slider1.jpg" alt="Los Angeles" >
    </div>

    <div class="item">
      <img src="images/slider2.jpg" alt="Chicago">
    </div>

    <div class="item">
      <img src="images/slider3.jpg" alt="New York">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<!-- slider end -->
